<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header id="header" role="banner">
    <a href="/index.html">
      <img src="assets/medias/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  <main id="main">
    <section id="photograph_header"></section>
    <nav id="sort">
      <label>Trier par</label>
      <div aria-label="Tri des médias" role="checkbox">
        <div id="dropbtn" onclick="openDropdown()" onkeydown="openDropdown()" aria-selected="false" tabindex="0">
          <span class="dropbtn-text">
            Popularité
          </span>
          <em class="fa-solid fa-chevron-up"></em>
          <em class="fa-solid fa-chevron-down show"></em></div>
        <div id="myDropdown" class="dropdown-content">
          <div tabindex="0" class="hide">
            <label for="likes">Popularité</label>
            <input type="radio" id="likes" name="sort" value="likes">
          </div>
          <div tabindex="0">
            <label for="title">Titre</label>
            <input type="radio" id="title" name="sort" value="title">
          </div>
          <div tabindex="0">
            <label for="date">Date</label>
            <input type="radio" id="date" name="sort" value="date">
          </div>
        </div>
      </div>
    </nav>
    <section id="photograph_medias"></section>
  </main>
  <section tabindex="0" id="like_price_insert">
    <span></span>
    <span></span>
  </section>
  <div id="contact_modal" role=”dialog”>
    <div class="modal">
      <header>
        <h2>Contactez-moi <span id="modal_photographer_name"></span></h2>
        <img tabindex="0" id="close_modal" src="assets/icons/close.svg" alt="Close Contact Form" />
      </header>
      <form>
        <div>
          <label for="firstName">Prénom</label>
          <input type="text" name="firstName" id="firstName" required pattern=".{3,32}" />
        </div>

        <div>
          <label for="lastName">Nom</label>
          <input type="text" name="lastName" id="lastName" required pattern=".{3,32}" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required
            pattern="^[a-z]([.-]{0,1}[a-z0-9]+)*@[a-z0-9]([.-]{0,1}[a-z0-9]+)*\.[a-z0-9]{2,4}$" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required minlength="2"></textarea>
        </div>
        <button id="submit_form" class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox_modal" role=”dialog”>
    <span class="close cursor" tabindex="0">
      <img src="assets/icons/close-lightbox.svg" onClick="closeContactModal()" alt="Close Contact Form" />
    </span>
    <div class="modal-content">

      <div id="media_slides">
      </div>

      <!-- Next/previous controls -->
      <a class="prev" tabindex="0">&#10094;</a>
      <a class="next" tabindex="0">&#10095;</a>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/942ceaea95.js" crossorigin="anonymous"></script>
  <!-- Factories -->
  <script src="scripts/factories/PhotographersFactory.js"></script>
  <script src="scripts/factories/MediasFactory.js"></script>

  <!-- Models -->
  <script src="scripts/models/OldPhotographer.js"></script>
  <script src="scripts/models/Photographer.js"></script>
  <script src="scripts/models/Media.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/PagePhotographerCard.js"></script>
  <script src="scripts/templates/MediaCard.js"></script>

  <!-- Api -->
  <script src="scripts/api/Api.js"></script>

  <!-- Utils -->
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/likes.js"></script>

  <!-- Entry point -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
