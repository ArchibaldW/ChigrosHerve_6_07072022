<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/index.html"><img src="assets/medias/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div id="photograph_header"></div>
    <div id="sort">
      <label for="sort_select">Trier par</label>
      <select id="sort_select" name="sort_select">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div id="photograph_medias"></div>
  </main>

  <div id="like_price_insert">
    <span></span>
    <span></span>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox_modal">

  </div>
  <script src="https://kit.fontawesome.com/942ceaea95.js" crossorigin="anonymous"></script>
  <!-- Factories -->
  <script src="scripts/factories/PhotographersFactory.js"></script>
  <script src="scripts/factories/MediasFactory.js"></script>

  <!-- Models -->
  <script src="scripts/models/OldPhotographer.js"></script>
  <script src="scripts/models/Photographer.js"></script>
  <script src="scripts/models/Media.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/PagePhotographerCard.js"></script>
  <script src="scripts/templates/MediaCard.js"></script>

  <!-- Api -->
  <script src="scripts/api/Api.js"></script>


  <script src="scripts/utils/contactForm.js"></script>

  <!-- Entry point -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
